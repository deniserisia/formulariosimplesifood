<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="style.css"/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<title> Formulário de Login </title>
</head>
<body>
	<div class="area">
		<img class="logo" src="remove.png" />
		<h2> Faça seu Login </h2>
		<form>
			<input type="email" name="email" placeholder="Digite seu e-mail" class="form-control" />
			<input type="password" name="password" placeholder="Digite sua senha" class="form-control" />
			<label class="remeber">
				<input type="checkbox" name="remeber" value="1"/>
				Lembrar minha senha
			</label>
			<input type="submit" name="Entar" class="btn btn-lg btn-primary btn-block" />
		</form>
		<p class="gray padding"> 2021 - Todos os direitos reservados </p>
		<p> Desenvolvido por Denise Rísia </p>
	</div>
</body>
</html>
